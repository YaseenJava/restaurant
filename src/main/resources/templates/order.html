<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
     <img th:src="@{/img/delivery.png}" alt="Image 1" height="100" width="204">
    <h2>Order</h2>
    <form action="/createOrder" method="post">
        <div class="mb-4">
            <input class="form-control" type="text" name="customerName" placeholder="Customer Name" required />
        </div>
       <div class="mb-4">
            <input class="form-control" type="tel" name="customePhone" placeholder="Mobile no" required />
        </div>
        <button class="btn btn-primary" type="submit">Order</button>
    </form>
    
  
</div>
       
     
      

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb1cOS8B3F5o7IoY8NIKxUMGqQW9q2a8YxeyuIL5B4FQpXcYh" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-CU3Iohkld5Q+ACj3URF7j5hEdShUN4kmlCX9Y40ANsaYBCLn6Wxl+5T8j1P3C0Ic" crossorigin="anonymous"></script>

</body>
</html>
