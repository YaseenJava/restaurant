<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Product List</h1>

    <div class="form-group">
        <h5>Search by Category</h5>
        <form action="/productBycategory" method="get">
            <select class="form-control col-4 mb-4" name="category">
                <option value="fastfood">Fast Food</option>
                <option value="dessert">Dessert</option>
                <option value="snack">Snacks</option>
                <option value="italian">Italian</option>
            </select>
            <button class="btn btn-primary" type="submit">Select</button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${product}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.descri}"></td>
                <td>
                    <img th:src="@{/img/${product.file}}" alt="Image" width="100px" height="100px"/>
                </td>
                <td th:text="${product.category}"></td>
                <td>
                    <a class="btn btn-danger" href="/delete/{id=${product.id}}">Delete</a>
                    <a class="btn btn-primary btn-sm" href="@{/update/{id=${product.id}}}">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb1cOS8B3F5o7IoY8NIKxUMGqQW9q2a8YxeyuIL5B4FQpXcYh" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-CU3Iohkld5Q+ACj3URF7j5hEdShUN4kmlCX9Y40ANsaYBCLn6Wxl+5T8j1P3C0Ic" crossorigin="anonymous"></script>

</body>
</html>
